<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="./styles/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="icon" type="image/x-icon" href="./assets/logo.png">
    <title>New Tab</title>
</head>
<body>
    <div id="quizletCard">
        <h1 id="quizletQ"></h1>
        <p id="quizletA"></p>
        <button id="quizletBtn" onclick="showQAnswer()">Answer</button>
    </div>

    <div id="homePage">
        <div id="header">
            <img src="./assets/logo.png" alt="Logo">
        </div>
        <form action="http://google.com/search">
            <i class="fa fa-google"></i>
            <input type="text" id="searchBar" name="q" autocomplete="off" spellcheck="false" placeholder="Search" autofocus>
        </form>
        <div class="carousel">
            <div class="carouselImages">
                <div class="carouselImg activeImg">
                    <div class="bookmark">
                        <a href="https://ps.dvusd.org/public/home.html">
                            <img src="https://resources.finalsite.net/images/f_auto,q_auto/v1626100427/k12albemarleorg/uj41eppe27bunrvhwnep/PowerSchoolLogos_Vertical-01.png" alt="Powerschool">
                            <p>Grades</p>
                        </a>
                    </div>
                    <div class="bookmark">
                        <a href="https://dvusd.instructure.com/login/ldap">
                            <img src="https://www2.palomar.edu/pages/atrc/files/2017/01/Canvas-Logo.png" alt="Canvas">
                            <p>Canvas</p>
                        </a>
                    </div>
                    <div class="bookmark">
                        <a href="https://drive.google.com/drive/u/2/my-drive">
                            <img src="https://ssl.gstatic.com/images/branding/product/2x/hh_drive_96dp.png" alt="Drive">
                            <p>Drive</p>
                        </a>
                    </div>
                    <div class="bookmark">
                        <a href="https://docs.google.com/document/u/2/?tgif=d">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/01/Google_Docs_logo_%282014-2020%29.svg/1481px-Google_Docs_logo_%282014-2020%29.svg.png" alt="Docs">
                            <p>Docs</p>
                        </a>
                    </div>
                </div>
                <div class="carouselImg">
                    <div class="bookmark">
                        <a href="https://classroom.google.com/u/2/c/NDQ2NTgwMjcxMTkw">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/25/Google_Classroom_icon.svg/1200px-Google_Classroom_icon.svg.png" alt="classroom">
                            <p>Classroom</p>
                        </a>
                    </div>
                    <div class="bookmark">
                        <a href="https://github.com/">
                            <img src="https://pngimg.com/uploads/github/github_PNG83.png" style="filter: invert(1);" alt="Github">
                            <p>Github</p>
                        </a>
                    </div>
                    <div class="bookmark">
                        <a href="https://drive.google.com/drive/u/1/my-drive">
                            <img src="https://ssl.gstatic.com/images/branding/product/2x/hh_drive_96dp.png" alt="Drive">
                            <p>Drive</p>
                        </a>
                    </div>
                    <div class="bookmark">
                        <a href="https://mail.google.com/mail/u/1/?tab=im#inbox">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Gmail_icon_%282020%29.svg/2560px-Gmail_icon_%282020%29.svg.png" alt="Gmail">
                            <p>Gmail</p>
                        </a>
                    </div>
                </div>
                <div class="carouselImg">
                    <div class="bookmark">
                        <a href="https://www.youtube.com/">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/YouTube_full-color_icon_%282017%29.svg/2560px-YouTube_full-color_icon_%282017%29.svg.png"
                                alt="YouTube">
                            <p>YouTube</p>
                        </a>
                    </div>
                    <div class="bookmark">
                        <a href="https://www.netflix.com/browse">
                            <img src="https://seeklogo.com/images/N/netflix-logo-6A5D357DF8-seeklogo.com.png"
                                alt="Netflix">
                            <p>Netflix</p>
                        </a>
                    </div>
                    <div class="bookmark">
                        <a href="https://www.disneyplus.com/select-profile">
                            <img src="https://static-assets.bamgrid.com/product/disneyplus/favicons/safari-pinned-tab.f78e1debd6a0496471c542612d2e4bc5.svg" alt="Disney+">
                            <p>Disney+</p>
                        </a>
                    </div>
                    <div class="bookmark">
                        <a href="https://www.hulu.com/profiles?next=/">
                            <img src="https://logos-world.net/wp-content/uploads/2020/11/Hulu-Logo-2014-2017.png"
                                alt="Hulu">
                            <p>Hulu</p>
                        </a>
                    </div>
                </div>
                <div class="carouselImg">
                    <div class="bookmark">
                        <a href="https://mail.google.com/chat/u/2/#chat/welcome">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/de/Google_Chat_icon_%282020%29.svg/1200px-Google_Chat_icon_%282020%29.svg.png" alt="chat">
                            <p>Chat</p>
                        </a>
                    </div>
                </div>
            </div>
            <div class="carouselBtnPanel">
                <button class="carouselBtn activeBtn" onclick="carouselChange(0)">
                    Ridge
                </button>
                <button class="carouselBtn" onclick="carouselChange(1)">
                    West-MEC
                </button>
                <button class="carouselBtn" onclick="carouselChange(2)">
                    Entertainment
                </button>
                <button class="carouselBtn" onclick="carouselChange(3)">
                    Social
                </button>
            </div>
        </div>
        <div id="audioPanel">
            <input type="range" min="1" max="100" value="25" id="volumeSlider">
            <i class="fa fa-volume-up"></i>
            <i class="fa fa-pause" style="margin-top: 3vh;" id="musicToggle"></i>
        </div>
        <a href="https://ethanroldanportfolio.netlify.app/">
            <div id="portfolioLink">
                P <br>
                O <br>
                R <br>
                T <br>
                F <br>
                O <br>
                L <br>
                I <br>
                O
            </div>
        </a>
    </div>

    <script>
        const ambient = new Audio('./assets/ambient.mp3');
        ambient.volume = 0.25;
        ambient.loop = true;
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/scripts.js"></script>
    <script src="./js/carousel.js"></script>
</body>
</html>
