<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="./styles/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>New Tab</title>
</head>
<body>
    <div id="quizletCard">
        <h1 id="quizletQ"></h1>
        <p id="quizletA"></p>
        <button id="quizletBtn" onclick="showQAnswer()">Answer</button>
    </div>

    <div id="homePage">
        <div id="header">
            <img src="./assets/logo.png" alt="Logo">
        </div>
        <form action="http://google.com/search">
            <input type="text" id="searchBar" name="q" autocomplete="off" spellcheck="false" placeholder="Search" autofocus>
        </form>
        <div id="val" style="display: none"></div>
        <div class="carousel">
            <div class="carouselImages">
                <div class="carouselImg activeImg">
                    <div class="bookmark">
                        <a href="https://mail.google.com/mail/u/0/#inbox">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Gmail_icon_%282020%29.svg/2560px-Gmail_icon_%282020%29.svg.png" alt="Gmail">
                            <p>Gmail</p>
                        </a>
                    </div>
                    <div class="bookmark">
                        <a href="https://github.com/">
                            <img src="https://pngimg.com/uploads/github/github_PNG83.png"
                                style="filter: invert(0.5) sepia(1) hue-rotate(260deg) saturate(5);" alt="Github">
                            <p>Github</p>
                        </a>
                    </div>
                </div>
                <div class="carouselImg">
                    <div class="bookmark">
                        <a href="https://webapp4.asu.edu/myasu/">
                            <img src="https://1000logos.net/wp-content/uploads/2021/04/ASU-logo.png" alt="MyASU">
                            <p>MyASU</p>
                        </a>
                    </div>
                    <div class="bookmark">
                        <a href="https://canvas.asu.edu/">
                            <img src="https://i0.wp.com/tic.miracosta.edu/wp-content/uploads/2016/11/1Canvas-Logo.png?fit=1200%2C1172&ssl=1" alt="Canvas">
                            <p>Canvas</p>
                        </a>
                    </div>
                    <div class="bookmark">
                        <a href="https://mail.google.com/mail/u/1/#inbox">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Gmail_icon_%282020%29.svg/2560px-Gmail_icon_%282020%29.svg.png" alt="Gmail">
                            <p>Gmail</p>
                        </a>
                    </div>
                    <div class="bookmark">
                        <a href="https://drive.google.com/drive/u/1/my-drive">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" alt="Drive">
                            <p>Drive</p>
                        </a>
                    </div>
                </div>
                <div class="carouselImg">
                    <div class="bookmark">
                        <a href="https://www.youtube.com">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/YouTube_full-color_icon_%282017%29.svg/2560px-YouTube_full-color_icon_%282017%29.svg.png"
                                alt="YouTube">
                            <p>YouTube</p>
                        </a>
                    </div>
                    <div class="bookmark">
                        <a href="https://www.netflix.com/browse">
                            <img src="https://seeklogo.com/images/N/netflix-logo-6A5D357DF8-seeklogo.com.png"
                                alt="Netflix">
                            <p>Netflix</p>
                        </a>
                    </div>
                    <div class="bookmark">
                        <a href="https://www.disneyplus.com/select-profile">
                            <img src="https://static-assets.bamgrid.com/product/disneyplus/favicons/safari-pinned-tab.f78e1debd6a0496471c542612d2e4bc5.svg" alt="Disney+">
                            <p>Disney+</p>
                        </a>
                    </div>
                    <div class="bookmark">
                        <a href="https://www.hulu.com/profiles?next=/">
                            <img src="https://logos-world.net/wp-content/uploads/2020/11/Hulu-Logo-2014-2017.png"
                                alt="Hulu">
                            <p>Hulu</p>
                        </a>
                    </div>
                </div>
            </div>
            <div class="carouselBtnPanel">
                <button class="carouselBtn activeBtn" onclick="carouselChange(0)">
                    Personal
                </button>
                <button class="carouselBtn" onclick="carouselChange(1)">
                    ASU
                </button>
                <button class="carouselBtn" onclick="carouselChange(2)">
                    Entertainment
                </button>
            </div>
        </div>
        <div id="audioPanel">
            <input type="range" min="1" max="100" value="25" id="volumeSlider" onchange="changeVolume(this.value)">
            <i class="fa fa-volume-up"></i>
            <i class="fa fa-step-backward" style="margin-top: 3vh;" onclick="player.previousVideo()"></i>
            <i class="fa fa-pause" id="musicToggle"></i>
            <i class="fa fa-step-forward" onclick="player.nextVideo()"></i>
        </div>
        <div id="audioProgress">
            <input type="range" min="0" max="100" value="0" id="progressBar">
        </div>
        <div id="valLink">
            V <br>
            A <br>
            L <br>
            O <br>
            R <br>
            A <br>
            N <br>
            T
        </div>
    </div>

    <div id="player"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/scripts.js"></script>
    <script src="./js/carousel.js"></script>
</body>
</html>
